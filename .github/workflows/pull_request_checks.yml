name: "Pull Request Checks"

on:
  pull_request:

jobs:
  ##
  # install
  ##

  install:
    name: "Install"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v4
      - name: "ğŸ§¶ Setup Yarn Dependencies"
        uses: ./.github/actions/use-yarn-dependencies

  ##
  # validation
  ##

  validate_pr_title:
    name: "Validate PR Title"
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v4
      - name: "ğŸ§¶ Setup Yarn Dependencies"
        uses: ./.github/actions/use-yarn-dependencies
      - name: "ğŸ“¥ Get PR Title"
        id: get_pr_title
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const { data } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });
            return data.title;
      - name: "âœ… Validate"
        run: echo "${{ steps.get_pr_title.outputs.result }}" | yarn commitlint

  ##
  # lint, check types and test
  ##

  lint:
    name: "Lint"
    needs: [install, validate_pr_title]
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v4
      - name: "ğŸ§¶ Setup Yarn Dependencies"
        uses: ./.github/actions/use-yarn-dependencies
      - name: "ğŸ‘• Lint"
        run: yarn lint

  check_types:
    name: "Type Check"
    needs: [install, validate_pr_title]
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v4
      - name: "ğŸ§¶ Setup Yarn Dependencies"
        uses: ./.github/actions/use-yarn-dependencies
      - name: "ğŸ” Type Check"
        run: yarn check:types

  test:
    name: "Test"
    needs: [install, validate_pr_title]
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v4
      - name: "ğŸ§¶ Setup Yarn Dependencies"
        uses: ./.github/actions/use-yarn-dependencies
      - name: "ğŸ§ª Test"
        run: yarn test
